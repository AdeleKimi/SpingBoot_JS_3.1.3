<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta firstName="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New user</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

      <span class="navbar-text">
        <b th:text="${user.getFirstName()}">VALUE</b> with roles: <i th:text="${user.getRoles().toString()}">VALUE</i>
      </span>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>

        </form>


    </div>
</nav>


<div class="container-fluid">
    <div class="row justify-content-start">
        <div class="col-2 ">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>

        </div>
        <div class="col-6">
            <h1 class="text">Admin Panel</h1>
        </div>

    </div>
    <div class="row justify-content-end">
        <div class="col-10 ">


            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">All users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/new">New user</a>

                </li>

            </ul>


            <div class="p-3 mb-2 bg-light text-dark"><h4>Add new user</h4></div>

            <div class="row justify-content-center">
                <div class="col-3">

                    <form th:method="POST" th:action="@{/admin}">
                        <div class="mb-3" style="text-align: center;">
                            <label for="firstName" class="form-label"><b>First name</b></label>
                            <input type="text" class="form-control" th:value="${newUser.firstName}" id="firstName"
                                   name="firstName">
                        </div>

                        <div class="mb-3" style="text-align: center;">
                            <label for="secondName" class="form-label"><b>Last name</b></label>
                            <input type="text" class="form-control" th:value="${newUser.secondName}" id="secondName"
                                   name="secondName">
                        </div>

                        <div class="mb-3" style="text-align: center;">
                            <label for="Age" class="form-label"><b>Age</b></label>
                            <input type="text" class="form-control" th:value="${newUser.age}" id="Age"
                                   name="Age">
                        </div>

                        <div class="mb-3" style="text-align: center;">
                            <label for="Email" class="form-label"><b>Email</b></label>
                            <input type="text" class="form-control" th:value="${newUser.email}" id="Email"
                                   name="Email">
                        </div>

                        <div class="mb-3" style="text-align: center;">
                            <label for="password" class="form-label"><b>Password</b></label>
                            <input type="password" class="form-control" th:value="${newUser.password}" id="password"
                                   name="password">
                        </div>
                        <div class="custom-select" style="text-align: center;" multiple>
                            <label for="Role" class="form-label">Role</label>
                            <select id="Role" class="form-control" name="newroles">
                                <!--                                <option th:each="myRole : ${roles}" th:value="${myRole.getFirstName()}" th:text="${myRole.getFirstName()}" >USER</option>-->
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <div class="mb-3" style="text-align: center;" >
                            <br/>
                            <button type="submit" class="btn btn-success btn-lg" value="Create!">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
